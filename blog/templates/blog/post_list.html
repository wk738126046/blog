{% extends 'blog/base.html' %}

{% block content %}
{% for post in posts %}
    <div class="post">
        <!--<h1><a href="">{{ post.title }}</a></h1>-->
        <!--blog.views.post_detail是视图的全路径。-->
        <h1><a href="{% url 'blog.views.post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        <p>published: {{ post.published_date }}</p>
        <p>{{ post.text|linebreaks }}</p>
    </div>
{% endfor %}
{% endblock content %}
